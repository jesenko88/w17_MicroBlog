@(loginForm: Form[Application.Login])

@import helper._

@main("Index") {

	<div class="container">
  	@helper.form(routes.Application.signin()){
  		@if( loginForm.hasGlobalErrors ){
  			
  			<div class="danger">
  				<p> @loginForm.globalError.message </p>
  			</div>
  		}
  		
  		@helper.inputText( loginForm("email") )
  		@helper.inputText( loginForm("password") )
  		<input type="submit" value="Login" class="btn btn-primary" />
  		
  	</div>
  	}
  		 	
}
